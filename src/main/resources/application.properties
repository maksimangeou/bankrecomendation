# Primary H2 Database (existing)
spring.datasource.url=jdbc:h2:/Users/maksimzadoroznyj/IdeaProjects/Recomendation/data/transaction
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

spring.sql.init.mode=never
spring.h2.console.enabled=true

# Secondary PostgreSQL Database for dynamic rules
spring.datasource.secondary.url=jdbc:postgresql://localhost:5432/telegram_bot_db
spring.datasource.secondary.username=maksimzadoroznyj
spring.datasource.secondary.password=
spring.datasource.secondary.driver-class-name=org.postgresql.Driver

# JPA Configuration for secondary database
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

