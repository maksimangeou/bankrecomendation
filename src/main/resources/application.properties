# Primary H2 Database (existing)
spring.datasource.url=jdbc:h2:/Users/maksimzadoroznyj/IdeaProjects/Recomendation/data/transaction
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

spring.sql.init.mode=never
spring.h2.console.enabled=true

# Secondary PostgreSQL Database for dynamic rules
spring.datasource.secondary.url=jdbc:postgresql://localhost:5432/recommendation_rules
spring.datasource.secondary.username=postgres
spring.datasource.secondary.password=password
spring.datasource.secondary.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m